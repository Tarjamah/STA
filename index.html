<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>STA — Sight Translation Assessment</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400;0,500;0,600;0,700;1,400&family=Inter:wght@400;500;600;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --text:      #1a1a1a;
      --muted:     #5a5a5a;
      --border:    #d0c9bc;
      --bg-alt:    #f8f7f4;
      --accent:    #2a4a7f;
      --accent-lt: #e8edf6;
      --accent-dk: #1d3460;
      --green:     #1a7a4a;
      --green-lt:  #e6f4ec;
      --max-w:     820px;
    }

    html { font-size: 17px; }

    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      background: #fff;
      line-height: 1.7;
      min-height: 100vh;
    }

    /* ── Top nav ─────────────────────────────────────────────── */
    nav {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid var(--border);
      z-index: 100;
      padding: 0 1.5rem;
    }

    .nav-inner {
      max-width: var(--max-w);
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: space-between;
      height: 52px;
    }

    .nav-logo {
      font-family: 'Inter', sans-serif;
      font-size: 0.92rem;
      font-weight: 700;
      letter-spacing: 0.08em;
      color: var(--accent);
      text-transform: uppercase;
      text-decoration: none;
    }

    .nav-logo span {
      font-weight: 400;
      color: var(--muted);
      margin-left: 0.4em;
      text-transform: none;
      letter-spacing: 0;
      font-size: 0.85rem;
    }

    .nav-tabs {
      display: flex;
      gap: 0;
      height: 100%;
    }

    .nav-tabs a {
      display: flex;
      align-items: center;
      padding: 0 1.1rem;
      font-size: 0.82rem;
      font-weight: 500;
      color: var(--muted);
      text-decoration: none;
      border-bottom: 2px solid transparent;
      transition: color 0.15s, border-color 0.15s;
      letter-spacing: 0.01em;
    }

    .nav-tabs a:hover { color: var(--accent); }
    .nav-tabs a.active {
      color: var(--accent);
      border-bottom-color: var(--accent);
      font-weight: 600;
    }

    /* ── Hero ────────────────────────────────────────────────── */
    .hero {
      background: var(--bg-alt);
      border-bottom: 1px solid var(--border);
      padding: 4.5rem 1.5rem 4rem;
      text-align: center;
    }

    .hero-badge {
      display: inline-block;
      background: var(--accent-lt);
      color: var(--accent);
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      padding: 0.3em 0.9em;
      border-radius: 2em;
      margin-bottom: 1.4rem;
    }

    .hero h1 {
      font-family: 'EB Garamond', Georgia, serif;
      font-size: 2.6rem;
      font-weight: 700;
      line-height: 1.2;
      color: var(--text);
      max-width: 640px;
      margin: 0 auto 1rem;
    }

    .hero h1 em {
      font-style: italic;
      color: var(--accent);
    }

    .hero p {
      font-size: 1rem;
      color: var(--muted);
      max-width: 560px;
      margin: 0 auto 2.4rem;
      line-height: 1.7;
    }

    /* ── Download buttons ────────────────────────────────────── */
    .download-group {
      display: flex;
      gap: 0.9rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      gap: 0.55rem;
      font-family: 'Inter', sans-serif;
      font-size: 0.88rem;
      font-weight: 600;
      padding: 0.72rem 1.5rem;
      border-radius: 6px;
      text-decoration: none;
      cursor: pointer;
      border: none;
      transition: background 0.15s, box-shadow 0.15s;
    }

    .btn-primary {
      background: var(--accent);
      color: #fff;
      box-shadow: 0 1px 3px rgba(42,74,127,0.25);
    }

    .btn-primary:hover {
      background: var(--accent-dk);
      box-shadow: 0 3px 8px rgba(42,74,127,0.3);
    }

    .btn-secondary {
      background: #fff;
      color: var(--accent);
      border: 1.5px solid var(--accent);
    }

    .btn-secondary:hover {
      background: var(--accent-lt);
    }

    .btn svg {
      flex-shrink: 0;
    }

    .btn-note {
      font-size: 0.72rem;
      color: var(--muted);
      text-align: center;
      margin-top: 0.9rem;
    }

    /* ── Main content ────────────────────────────────────────── */
    main {
      max-width: var(--max-w);
      margin: 0 auto;
      padding: 3.5rem 1.5rem 6rem;
    }

    /* ── Feature grid ────────────────────────────────────────── */
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.2rem;
      margin-bottom: 3.5rem;
    }

    .feature-card {
      background: var(--bg-alt);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1.3rem 1.4rem;
    }

    .feature-card .icon {
      font-size: 1.4rem;
      margin-bottom: 0.7rem;
      display: block;
    }

    .feature-card h3 {
      font-size: 0.88rem;
      font-weight: 600;
      color: var(--accent);
      margin-bottom: 0.35rem;
      letter-spacing: 0.01em;
    }

    .feature-card p {
      font-size: 0.82rem;
      color: var(--muted);
      line-height: 1.55;
    }

    /* ── Requirements ────────────────────────────────────────── */
    .section-label {
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 1rem;
      border-bottom: 1px solid var(--border);
      padding-bottom: 0.5rem;
    }

    .req-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 1rem;
      margin-bottom: 3.5rem;
    }

    @media (max-width: 520px) {
      .req-grid { grid-template-columns: 1fr; }
      .hero h1 { font-size: 2rem; }
    }

    .req-box {
      border: 1px solid var(--border);
      border-radius: 7px;
      overflow: hidden;
    }

    .req-box-head {
      background: var(--accent-lt);
      padding: 0.55rem 1rem;
      font-size: 0.8rem;
      font-weight: 600;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }

    .req-box ul {
      list-style: none;
      padding: 0.8rem 1rem;
      display: flex;
      flex-direction: column;
      gap: 0.35rem;
    }

    .req-box li {
      font-size: 0.82rem;
      color: var(--muted);
      display: flex;
      align-items: baseline;
      gap: 0.45rem;
    }

    .req-box li::before {
      content: '·';
      color: var(--accent);
      font-size: 1.2em;
      line-height: 1;
      flex-shrink: 0;
    }

    /* ── Citation ────────────────────────────────────────────── */
    .cite-box {
      background: var(--bg-alt);
      border-left: 3px solid var(--accent);
      border-radius: 0 6px 6px 0;
      padding: 1rem 1.3rem;
      font-family: 'Source Code Pro', monospace;
      font-size: 0.78rem;
      color: var(--muted);
      line-height: 1.7;
      white-space: pre-wrap;
      word-break: break-word;
    }

    .cite-label {
      font-family: 'Inter', sans-serif;
      font-size: 0.72rem;
      font-weight: 600;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 0.5rem;
    }

    /* ── Footer ──────────────────────────────────────────────── */
    footer {
      border-top: 1px solid var(--border);
      padding: 1.5rem;
      text-align: center;
      font-size: 0.75rem;
      color: var(--muted);
    }
  </style>
</head>
<body>

<!-- ── Navigation ───────────────────────────────────────────── -->
<nav>
  <div class="nav-inner">
    <a class="nav-logo" href="main.html">STA <span>Sight Translation Assessment</span></a>
    <div class="nav-tabs">
      <a href="main.html" class="active">About</a>
      <a href="docs.html">Documentation</a>
    </div>
  </div>
</nav>

  <p>

    OpenAI Whisper speech recognition, and GPT-based quality scoring

</body>
</html>
